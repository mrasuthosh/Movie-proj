{% extends 'base.html' %}
{% block body %}
<div class="details_edit">
<img src="{{movie.img.url}}" width="250" height="250"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br>{{movie.name}}<br><br><br>
{{movie.year}}<br><br><br>
{{movie.disc}}<br><br><br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
{% endblock %}
